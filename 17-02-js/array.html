    <script>
      //평균 점수 계산기 만들기
      Average([40, 40, 40], 20);
      function Average(old_s, new_s) {
        let old_avr = 0;
        old_s.forEach((element) => {
          old_avr += element;
        });
        old_avr = old_avr / old_s.length;
        if (old_avr < new_s) {
          console.log("평균보다 " + (new_s - old_avr) + "점이 올랐네요");
        } else if (old_avr > new_s) {
          console.log(
            "평균보다 " + (old_avr - new_s) + "점이 떨어졌네요 재수추천"
          );
        } else {
          console.log("평균과 동일");
        }
      }
    </script>

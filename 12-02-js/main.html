<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Javascript Study</title>
  <link href="css.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
  <div style="overflow-hidden">
    <div class="slide-container">
      <div class='slide-card-bg'><img src="IMG/car1.png"></div>
      <div class='slide-card-bg'><img src="IMG/car2.png"></div>
      <div class='slide-card-bg'><img src="IMG/car3.png"></div>
    </div>
  </div>

  <div class="btn-container">
    <button class="1-button">1</button>
    <button class="2-button">2</button>
    <button class='3-button'>3</button>
    <button class='NEXT-button'>NEXT</button>
  </div>

  <script>
    let num = 1;
    $('.1-button').on('click', function () {
      // $('.slide-container').css('transform','translateX(0vw)');
      num = 1;
      show_container(0);
    
    });
    $('.2-button').on('click', function () {
      // $('.slide-container').css('transform','translateX(-100vw)');
      num = 2;
      show_container(-100);

    });
    $('.3-button').on('click', function () {
      // $('.slide-container').css('transform','translateX(-200vw)')
      num = 3;
      show_container(-200);
 
    });

    $('.NEXT-button').on('click', function () {
      if (num == 1) {  num = 2; show_container(-100); }
      else if (num == 2) {  num = 3; show_container(-200); }
      else if (num == 3) {  num = 1; show_container(0);}
      console.log(num);
    })
    function show_container($pos) {
      $('.slide-container').css('transform', 'translateX(' + $pos + 'vw)');
      console.log(num);
    } 
  </script>
</body>

</html>

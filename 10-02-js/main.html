<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript Study</title>
  </head>
  <body>
    <script>
      var save_money = 60000;
      var future_money;

      if (save_money > 50000) {
        future_money = save_money + save_money * 1.2;
      } else {
        future_money = save_money + save_money * 1.15;
      }

      console.log(future_money);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Title - javascript</title>
    <link href="index-css.css" rel="stylesheet" />
  </head>
  <body>
    <h2 id="hello">font size : 20px 안녕!</h2>

</html>

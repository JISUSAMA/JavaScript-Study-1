<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>javascript Study</title>
    <link href="css.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card-list"></div>
      <button class="btn btn-danger">더보기</button>
    </div>

    <script>
      var products = [
        {
          id: 0,
          price: 70000,
          title: "Blossom Dress",
        },
        {
          id: 1,
          price: 50000,
          title: "Springfield Shirt",
        },
        {
          id: 2,
          price: 60000,
          title: "Black Monastery",
        },
      ];

      // products.forEach(function (e) {
      //   $(".card-list").append(
      //     `<div class="container">
      //   <div class="row">
      //     <div class="col-sm-4">
      //       <img src="https://via.placeholder.com/600" class="w-100" />
      //       <h5>${e.title}</h5>
      //       <p>가격 : ${e.price}</p>
      //     </div>
      //   </div>
      // </div>`
      //   );
      // });

      products.forEach((e) => {
        $(".card-list").append(
          `<div class="container">
        <div class="row">
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100" />
            <h5>${e.title}</h5>
            <p>가격 : ${e.price}</p>
          </div>
        </div>
      </div>`
        );
      });
    </script>

    <script>
      var click_count = 0;
      $(".btn").click(function () {
        if (click_count == 0) {
          $.get("https://codingapple1.github.io/js/more1.json").done((data) => {
            data.forEach(function (e) {
              tamplet(e);
            });
            click_count += 1;
          });
        } else if (click_count == 1) {
          $.get("https://codingapple1.github.io/js/more2.json").done((data) => {
            data.forEach(function (e) {
              tamplet(e);
            });
            click_count += 1;
          });
        }
      });

      function tamplet(e) {
        $(".card-list").append(
          `<div class="container">
        <div class="row">
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100" />
            <h5>${e.title}</h5>
            <p>가격 : ${e.price}</p>
          </div>
        </div>
      </div>`
        );
      }
    </script>
  </body>
</html>

    />
    <script

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card-list"></div>
      <button class="btn btn-danger" id="next_btn">더보기</button>
      <button class="btn btn-danger" id="sort_btn">가격 정렬</button>
    </div>

    <script>
      var click_count = 0;
      var products = [
        {
          id: 0,
          price: 70000,
          title: "Blossom Dress",
        },
        {
          id: 1,
          price: 50000,
          title: "Springfield Shirt",
        },
        {
          id: 2,
          price: 60000,
          title: "Black Monastery",
        },
      ];

      //  var arryList = [7, 2, 35, 5, 6];

      //  arryList.sort(); //문자 정렬
      //  //숫자 오름차순으로 정렬해주기
      //  arryList.sort((a, b) => {
      //    // sort의 원리가 a가 양수이면 오른쪽으로 a가 음수이면 왼쪽으로 이동한는 원리를 가지고있다.따라서, a -b 가 양수이면 a가 b보다 크다는 말이기 때문에 오른쪽으로 자리를 이동시켜주는 행동을 배열안에 있는 모든 데이터들에 다 동작하기 때문에 순서대로 배열을 정렬한다고 생각하면된다.

      //    return a - b;
      //  });

      //    //숫자 내림 차순
      //    return b - a;
      //  });
      //  console.log(arryList);

      //  var arryList_str = ["a", "d", "c", "f", "b"];
      //  arryList_str.sort(); //문자열 오름차순 정렬
      //  arryList_str.sort((a, b) => {
      //    return a < b;
      //  });
      //  console.log(arryList_str);

      //배열안의 데이터 정렬하는 방법
      products.forEach((e) => {
        $(".card-list").append(
          `<div class="container">
         <div class="row">
           <div class="col-sm-4">
             <img src="https://via.placeholder.com/600" class="w-100" />
             <h5>${e.title}</h5>
             <p>가격 : ${e.price}</p>
           </div>
         </div>
       </div>`
        );
      });

      $("#sort_btn").click(() => {
        products.sort((a, b) => {
          return a.price - b.price;
        });
        $(".card-list").html("");
        products.forEach((e) => {
          $(".card-list").append(
            `<div class="container">
         <div class="row">
           <div class="col-sm-4">
             <img src="https://via.placeholder.com/600" class="w-100" />
             <h5>${e.title}</h5>
             <p>가격 : ${e.price}</p>
           </div>
         </div>
       </div>`
          );
        });
      });

      var arryList = [7, 2, 35, 5, 6];
      //filter의 겱4ㅘ는 변수에 저장해서 사용해야한다,  array 자료 원하는 것만 필터하려고 사용함
      //sort()는 원본을 변형해서 배치를 변경하지만, filter()는 원형을 변경하지 않고 사용한다

      arryList.filter(function (a) {
        return a < 4; //4보다 작은 수 가져옴
      });
      arryList.map(function (a) {
        return a * 4; //a의 배수 값이 나옴.(예시) 환율 변환 버튼 눌렀을 경우, 시간에 맞는 가격으로 나올 수 있도록 사용됨
      });
      $("#next_btn").click(function () {
        if (click_count == 0) {
          $.get("https://codingapple1.github.io/js/more1.json").done((data) => {
            data.forEach(function (e) {
              tamplet(e);
            });
            click_count += 1;
          });
        } else if (click_count == 1) {
          $.get("https://codingapple1.github.io/js/more2.json").done((data) => {
            data.forEach(function (e) {
              tamplet(e);
            });
            click_count += 1;
          });
        }
      });

      function tamplet(e) {
        $(".card-list").append(
          `<div class="container">
         <div class="row">
           <div class="col-sm-4">
             <img src="https://via.placeholder.com/600" class="w-100" />
             <h5>${e.title}</h5>
             <p>가격 : ${e.price}</p>
           </div>
         </div>
       </div>`
        );
      }
